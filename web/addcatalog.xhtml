<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
      >
    <h:head>
        <title>Catalog Entry</title>
    </h:head>
    <h:body>
        <h:form >
            Saisie numero catalogue:  <h:inputText id="item" value="#{catalog.item}"/><br/>
            <h:commandButton value="submit" action="catalog?faces-redirect=true&amp;includeViewParams=true" />
        </h:form>
       
        <ui:param name="errorMessages" value="#{facesContext.getMessageList(null)}">
            <h:panelGroup rendered="#{not empty errorMessages}">
                <h:messages style="color:blue" />
            </h:panelGroup>
        </ui:param>  
    </h:body>
</html>
