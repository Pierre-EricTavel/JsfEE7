<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formfrm">
            <h:inputText id="nomfrm" value="#{user.nom}"   a:placeholder="nom?" required="true" requiredMessage="Nom Obligatoire" ></h:inputText>
                 <h:inputText id="agefrm" value="#{user.age}" a:placeholder="age &gt;= 0 et &lt;140" required="true" requiredMessage="Age Obligatoire"><!--validatorMessage="age &gt;= 0 et &lt;140" validatorMessage="#{user.ageError}"-->
                <f:validateLongRange minimum="0" maximum="140" for="agefrm"></f:validateLongRange>
                <f:validator validatorId="age-validator"/>
             </h:inputText>
            
            <h:inputText id="emailfrm" value="#{user.email}">
            </h:inputText>
           
            <h:commandButton value="update" action="#{user.update}" ></h:commandButton>
          
        </h:form>
     
        <h:message for="nomfrm" style="color: orange"/> <br/>
        <h:message for="agefrm" style="color: purple"></h:message><br/>
        
        <h:link value="add item to catalog" outcome="addcatalog" ></h:link>
        <br/>
        <h:link value="start flow" outcome="flow1" ></h:link>
         <br/>
        <h:link value="Templated Page" outcome="templatedPage" ></h:link>
    </h:body>
  
</html>
